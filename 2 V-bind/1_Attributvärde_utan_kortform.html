<!DOCTYPE html>
<html lang="sv">

<head>

  <title>Attributvärde utan kortform</title>
  <meta content="initial-scale=1, width=device-width" name="viewport">
</head>

<body>
  <div id="app">
    <img alt="" v-bind:src="avatar">
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="index.js"></script>
</body>

</html>



<div id="app">
