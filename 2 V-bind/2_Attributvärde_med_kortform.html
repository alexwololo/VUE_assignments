<!-- Uppgift: Attributvärde med kortform
Instruktioner
Använd kortformen för v-bind för att göra knappen “disabled”.

Din lösning-->

<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <title>Attributvärde med kortform</title>
  <meta content="initial-scale=1, width=device-width" name="viewport">
</head>

<body>
  <div id="app">
    <!-- isDisabled är en boolean-variabel, vilket matchar vad :disabled vill ha. -->
    <input :disabled="isDisabled" type="button" value="Skicka">
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="index.js"></script>
</body>

</html>
