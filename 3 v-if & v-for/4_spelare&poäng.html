<!-- Uppgift: Spelare och poäng
Instruktioner
Utöka lösningen från den föregående uppgiften, men gör så att även spelarnas poäng visas.

Likt i den föregående uppgiften ska HTML-koden endast innehålla ett li-element och ett span – resten ska skapas med v-for.

Din lösning -->

<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <title>Spelare och poäng</title>
  <meta content="initial-scale=1, width=device-width" name="viewport">
  <style>
    .credits {
      color: #555;
      font-size: 0.85em;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="answer in players">
        {{answer.name}}
        <span class="credits"> {{answer.credits}} credits</span>
      </li>

      </li>
    </ul>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="index.js"></script>
</body>

</html>
