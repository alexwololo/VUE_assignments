<!-- Uppgift: Öka och minska insatsen
Instruktioner
Gör så att värdet ökar om plusknappen klickas på, och minskar om minusknappen klickas på.

Värdet i p-elementet ska vara “1” (utan citattecken) från början.

Din lösning -->

<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <title>Öka och minska insatsen</title>
  <meta content="initial-scale=1, width=device-width" name="viewport">
</head>

<body>
  <div id="app">
    <input :disabled="value === 1" @click="decrease" type="button" value="-">
    <input @click="increase" type="button" value="+">
    <p>{{ value }}</p>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="index.js"></script>
</body>

</html>
