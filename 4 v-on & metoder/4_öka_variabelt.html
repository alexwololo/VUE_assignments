<!-- Uppgift: Öka insatsen variabelt
Instruktioner
Gör så att värdet ökar med 1 om Öka med 1-knappen klickas på, och ökar med 2 om Öka med 2-knappen klickas på.

Värdet i p-elementet ska vara “1” (utan citattecken) från början.

För information om att skicka med argumen till metoder (såsom increase), se https://v3.vuejs.org/guide/events.html#methods-in-inline-handlers.

Din lösning -->

<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <title>Öka insatsen variabelt</title>
  <meta content="initial-scale=1, width=device-width" name="viewport">
</head>

<body>
  <div id="app">
    <input @click="increase(1)" type="button" value="Öka med 1">
    <input @click="increase(2)" type="button" value="Öka med 2">
    <p>
      {{ value }}
    </p>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="index.js"></script>
</body>

</html>
