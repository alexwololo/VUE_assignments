<!-- Uppgift: Meddelande i konsolen
Instruktioner
Gör så att värdet som skrivs in i textfältet loggas till webbläsarens konsol när användaren klickar på knappen.

Till exempel, om “Alice” skrivs in i textfältet och knappen klickas på, så ska det loggas “Alice” (utan citattecken) i konsolen.

Din lösning -->

<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <title>Meddelande i konsolen</title>
  <meta content="initial-scale=1, width=device-width" name="viewport">
</head>

<body>
  <div id="app">
    <input v-model="userName">
    <input @click="onClick" type="button" value="Klicka här">
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="index.js"></script>
</body>

</html>
