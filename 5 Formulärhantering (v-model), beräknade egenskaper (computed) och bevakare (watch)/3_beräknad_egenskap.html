<!-- Uppgift: Beräknad egenskap
Instruktioner
Skapa en beräknad egenskap (computed property), n, som reflekterar hur många tecken som Vue.js-“variabeln” s innehåller.

Till exempel, om “Alice” matas in i textfältet, så ska det stå “Du har skrivit in 5 tecken.” i p-elementet.

Din lösning -->

<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Beräknad egenskap</title>
    <meta content="initial-scale=1, width=device-width" name="viewport">
  </head>
  <body>
    <div id="app">
      <input v-model="s">
      <p>Du har skrivit in {{ n }} tecken.</p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
  </body>
</html>
