<!-- // Uppgift: “name”
// Instruktioner
// Skapa en komponent med namnet “greet”, som kan ta emot en prop “name”.

// Namnet som komponenten tar emot ska visas i komponenten: <greet name="Alice"></greet> ska till exempel rendera <div>Välkommen, Alice!</div>, medan <greet name="Bob"></greet> ska rendera <div>Välkommen, Bob!</div>.

// Lösningen kan anta att prop-värdet alltid är angivet.

// Din lösning -->

<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <title>“name”</title>
  <meta content="initial-scale=1, width=device-width" name="viewport">
</head>

<body>
  <div id="app">
    <greet name="Alice"></greet> <!-- Välkommen, Alice! -->
    <greet name="Bob"></greet> <!-- Välkommen, Bob! -->
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="index.js"></script>
</body>

</html>
