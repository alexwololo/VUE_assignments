<!-- ppgift: “player-name”
Instruktioner
Utgå från lösningen från den föregående uppgiften och ändra komponenten så att hälsningen istället visas när prop:en heter “player-name”.

Din lösning -->

<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>“player-name”</title>
    <meta content="initial-scale=1, width=device-width" name="viewport">
  </head>
  <body>
    <div id="app">
      <greet player-name="Alice"></greet> <!-- Välkommen, Alice! -->
      <greet player-name="Bob"></greet> <!-- Välkommen, Bob! -->
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
  </body>
</html>
