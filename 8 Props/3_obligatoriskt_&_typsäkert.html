<!-- Uppgift: Ett obligatoriskt och typsäkert värde
Instruktioner
Anpassa lösningen på den föregående uppgiften. Kraven från den föregående uppgiften ska förbli uppfyllda.

Gör så att ett fel visas i konsolen om prop-värdet…

inte skulle anges, eller
skulle anges som någonting annat än en sträng.
Det ska alltså visas en varning om till exempel <greet></greet> eller <greet :player-name="5"></greet> anges.

Ledtrådar kring hur props görs obligatoriska finns på https://v3.vuejs.org/guide/component-props.html.

Din lösning -->

<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <title>Ett obligatoriskt och typsäkert värde</title>
  <meta content="initial-scale=1, width=device-width" name="viewport">
</head>

<body>
  <div id="app">
    <greet player-name="Alice"></greet> <!-- Välkommen, Alice! -->
    <greet player-name="Bob"></greet> <!-- Välkommen, Bob! -->
    <greet></greet> <!-- Fel -->
    <greet :player-name="5"></greet> <!-- Fel -->
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="index.js"></script>
</body>

</html>
