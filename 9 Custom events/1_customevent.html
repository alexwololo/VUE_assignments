<!-- Uppgift: Ett custom event
Instruktioner
Skapa en komponent, controls, som innehåller en input-knapp av typen button.

När användaren klickar på knappen så ska ett custom event med namnet start-game skickas.

Notera att Vue.js inte behöver initialiseras (med Vue.createApp) eller monteras (med app.mount), eftersom detta sker via separata script-element i HTML-filen.

Din lösning -->


<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <title>Ett custom event</title>
  <meta content="initial-scale=1, width=device-width" name="viewport">
</head>

<body>
  <div id="app">
    <controls @start-game="onStartGame"></controls>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const app = Vue.createApp({
      methods: {
        onStartGame() {
          console.log('start-game har tagits emot!')
        }
      }
    })
  </script>
  <script src="index.js"></script>
  <script>
    app.mount('#app')
  </script>
</body>

</html>
