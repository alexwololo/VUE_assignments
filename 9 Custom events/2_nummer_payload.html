<!-- Uppgift: En nummer-payload
Instruktioner
Anpassa lösningen på den föregående uppgiften. Kraven från den föregående uppgiften ska förbli uppfyllda.

Gör så att numret 100 skickas med som ett payload-värde, när knappen klickas på.

Notera att Vue.js inte behöver initialiseras eller monteras.

Din lösning -->

<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <title>En nummer-payload</title>
  <meta content="initial-scale=1, width=device-width" name="viewport">
</head>

<body>
  <div id="app">
    <controls @start-game="onStartGame"></controls>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const app = Vue.createApp({
      methods: {
        onStartGame(n) {
          console.log('start-game har tagits emot!')
          console.log(`Numret är ${n}.`)
        }
      }
    })
  </script>
  <script src="index.js"></script>
  <script>
    app.mount('#app')
  </script>
</body>

</html>
