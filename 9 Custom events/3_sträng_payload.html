<!-- Uppgift: En sträng-payload från ett textfält
Instruktioner
Anpassa lösningen på den föregående uppgiften. Kraven från den föregående uppgiften ska förbli uppfyllda.

Gör så att controls-komponenten även innehåller ett input-textfält.

När användaren klickar på knappen så ska texten som står inskriven i textfältet skickas som ett payload-värde (istället för 100).

Använd slutligen emits-egenskapen i komponenten för att eliminera en konsolvarning som kan uppstå annars (om komponentens template har flera rotelement).

Tips: Använd v-model och data.

Notera att Vue.js inte behöver initialiseras eller monteras.

Din lösning -->
<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <title>En sträng-payload från ett textfält</title>
  <meta content="initial-scale=1, width=device-width" name="viewport">
</head>

<body>
  <div id="app">
    <controls @start-game="onStartGame"></controls>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const app = Vue.createApp({
      methods: {
        onStartGame(s) {
          console.log('start-game har tagits emot!')
          console.log(`Strängen är ${s}.`)
        }
      }
    })
  </script>
  <script src="index.js"></script>
  <script>
    app.mount('#app')
  </script>
</body>

</html>
