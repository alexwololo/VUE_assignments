<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    {{ 1+2 }}
    <h3> {{ 'Hello h3' }}</h3>
    {{ message.length }}
    {{ x }}
    {{ y }}

    {{ boolean }}
    {{ null }}
    {{ number }}
    {{ string }}
    {{ undefined }}

  </div>


  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      data() {
        return { x: 5, y: true, message: 'Hello World!', boolean: 'yes', number: 10, string: "Alice"}
      }
    }).mount('#app')
  </script>

</body>

</html>
