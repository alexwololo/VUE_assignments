<!-- Uppgift: En mutation
Instruktioner
Anpassa lösningen på den föregående uppgiften. Kraven från den föregående uppgiften ska förbli uppfyllda.

Gör så att det finns en knapp i komponenten (ett input-element med type-attributet satt till button) som, när den klickas på, aktiverar en mutation som heter “changeNumber”.

Denna mutation ska öka numret som renderas med 1.

Ett exempel: Om numret som renderas är 1, och man klickar på knappen, så ska numret ändras till 2.

Numret ska renderas som text (med {{ och }}), och inte i knappens value-attribut.

Utgå från samma HTML-kod som i den föregående uppgiften (som inte ska redigeras).

Ladda upp index.js. -->
